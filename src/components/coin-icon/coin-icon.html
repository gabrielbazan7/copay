<ion-icon *ngIf="coin && currencyProvider.COIN[coin | uppercase]" class="item-img rectangle" [ngClass]="{ 
'background_btc': coin == 'btc',
'background_bch': coin == 'bch',
'background_eth': coin == 'eth',
'background_xrp': coin == 'xrp',
'background_usdc': coin == 'usdc',
'background_pax': coin == 'pax',
'background_gusd': coin == 'gusd',
'background_busd': coin == 'busd',
'background_dai': coin == 'dai',
'background_wbtc': coin == 'wbtc',
'background_doge': coin == 'doge',
'testnet': network === 'testnet'
}" item-start>
  <img src="assets/img/currencies/{{coin}}.svg" />
</ion-icon>

<ion-icon *ngIf="coin && !currencyProvider.COIN[coin | uppercase]" color="success" class="item-img rectangle background_default" item-start>
  <img src="https://tokens.1inch.exchange/{{currencyProvider.getTokenAddress(coin)}}.png" onerror="this.onerror=null;this.src='assets/img/icon-swap.svg'" />
</ion-icon>
