<action-sheet>
  <ion-row align-items-center>
    <ion-col col-4 text-left>
      <button ion-button clear icon-only color="grey" (click)="dismiss()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4 text-center class="destination-title">{{ title }}</ion-col>
  </ion-row>
  <!--<div *ngFor="let wallet of wallets" (click)="selectWallet(wallet)">{{wallet.name}}</div>-->
  <div class="no-wallets" *ngIf="(!walletsBtc || !walletsBtc[0]) && (!walletsBch || !walletsBch[0])" translate>
    No wallets available
  </div>
  <div *ngIf="walletsBtc && walletsBtc[0]">
    <ion-item-divider>
      <div class="title">
        <span translate>Bitcoin Wallets</span>
      </div>
    </ion-item-divider>

    <ion-list>
      <button ion-item detail-none *ngFor="let wallet of walletsBtc" class="wallet-button" (click)="optionClicked(wallet)">
        <ion-icon class="item-img" item-start>
          <img *ngIf="wallet.network == 'livenet'" src="assets/img/bitcoin-logo-blank.svg" class="icon-coin" />
          <img *ngIf="wallet.network == 'testnet'" src="assets/img/bitcoin-testnet-transparent.svg" class="icon-coin" />
        </ion-icon>
        <ion-icon class="item-img" item-end>
          <img class="check" src="assets/img/icon-check-selected.svg" *ngIf="selectedWalletId === wallet.id">
        </ion-icon>
        <div class="item-title">
          <div>
            {{wallet.name}}
          </div>
          <div *ngIf="wallet.isComplete() && !wallet.needsBackup">
            <span *ngIf="!wallet.balanceHidden && !wallet.scanning">
              {{wallet.cachedStatus && wallet.cachedStatus.totalBalanceStr ? (wallet.cachedStatus.totalBalanceStr) : ( wallet.lastKnownBalance ? wallet.lastKnownBalance
                      + (wallet.lastKnownBalanceUpdatedOn ? ' &middot; ' + ( wallet.lastKnownBalanceUpdatedOn * 1000 | amTimeAgo) : '')
                      : '')}}
            </span>
            <span *ngIf="wallet.scanning" translate>Scanning funds</span>
            <span *ngIf="wallet.balanceHidden && !wallet.scanning">[
              <span translate>Balance Hidden</span>]</span>
            <ion-icon *ngIf="!wallet.balanceHidden && wallet.cachedStatus && (wallet.cachedStatus.totalBalanceSat != wallet.cachedStatus.spendableAmount)" ios="ios-timer-outline" md="md-timer"></ion-icon>
          </div>
          <div class="wallet-warning" *ngIf="!wallet.isComplete()" translate>
            Incomplete
          </div>
          <div class="wallet-warning" *ngIf="wallet.isComplete() && wallet.needsBackup" translate>
            Needs Backup
          </div>
          <div *ngIf="wallet.error" class="error">{{wallet.error}}</div>
        </div>
        <div class="item-subtitle">
          <div>
            <span>Account #{{wallet.account}}</span>
            <span *ngIf="wallet.credentials.m > 1">[{{wallet.credentials.m}}-of-{{wallet.credentials.n}}]</span>
          </div>
        </div>
      </button>
    </ion-list>
  </div>

  <div *ngIf="walletsBch && walletsBch[0]">
    <ion-item-divider>
      <div class="title">
        <span translate>Bitcoin Cash Wallets</span>
      </div>
    </ion-item-divider>

    <ion-list>
      <button ion-item detail-none *ngFor="let wallet of walletsBch" class="wallet-button" (click)="optionClicked(wallet)">
        <ion-icon class="item-img" item-start>
          <img *ngIf="wallet.network == 'livenet'" src="assets/img/bitcoincash-logo-blank.svg" class="icon-coin" />
          <img *ngIf="wallet.network == 'testnet'" src="assets/img/bitcoincash-testnet-transparent.svg" class="icon-coin" />
        </ion-icon>
        <ion-icon class="item-img" item-end>
          <img class="check" src="assets/img/icon-check-selected.svg" *ngIf="selectedWalletId === wallet.id">
        </ion-icon>
        <div class="item-title">
          <div>
            {{wallet.name}}
          </div>
          <div *ngIf="wallet.isComplete() && !wallet.needsBackup">
            <span *ngIf="!wallet.balanceHidden && !wallet.scanning">
              {{wallet.cachedStatus && wallet.cachedStatus.totalBalanceStr ? (wallet.cachedStatus.totalBalanceStr) : ( wallet.lastKnownBalance ? wallet.lastKnownBalance
                        + (wallet.lastKnownBalanceUpdatedOn ? ' &middot; ' + ( wallet.lastKnownBalanceUpdatedOn * 1000 | amTimeAgo) : '')
                        : '')}}
            </span>
            <span *ngIf="wallet.scanning" translate>Scanning funds</span>
            <span *ngIf="wallet.balanceHidden && !wallet.scanning">[
              <span translate>Balance Hidden</span>]</span>
            <ion-icon *ngIf="!wallet.balanceHidden && wallet.cachedStatus && (wallet.cachedStatus.totalBalanceSat != wallet.cachedStatus.spendableAmount)" ios="ios-timer-outline" md="md-timer"></ion-icon>
          </div>
          <div class="wallet-warning" *ngIf="!wallet.isComplete()" translate>
            Incomplete
          </div>
          <div class="wallet-warning" *ngIf="wallet.isComplete() && wallet.needsBackup" translate>
            Needs Backup
          </div>
          <div *ngIf="wallet.error" class="error">{{wallet.error}}</div>
        </div>
        <div class="item-subtitle">
          <div>
            <span>Account #{{wallet.account}}</span>
            <span *ngIf="wallet.credentials.m > 1">[{{wallet.credentials.m}}-of-{{wallet.credentials.n}}]</span>
          </div>
        </div>
      </button>
    </ion-list>
  </div>
  <ion-item-divider></ion-item-divider>
</action-sheet>
