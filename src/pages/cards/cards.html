<ion-header>
  <ion-navbar>
    <ion-title>{{'Cards' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content ion-content class="fullscreen-tab" #scrollArea>

  <ion-list class="bitpay-card" *ngIf="
      showBitPayCard &&
      bitpayCardItems &&
      bitpayCardItems[0]
    ">
    <div *ngFor="let card of bitpayCardItems" class="card-item sliding-container">
      <ion-item-sliding class="card-item-sliding">
        <button ion-item (click)="goToCard(card.id)">
          <img src="assets/img/app/logo-negative.svg" />
          <ion-note class="ellipsis" item-end>
            <div class="funds ellipsis">
              <span *ngIf="card.balance">
                {{ card.currencySymbol + (card.balance | number: '1.2-2') }}
              </span>
              <span *ngIf="!card.balance">
                {{ 'Add funds to get started' | translate }}
              </span>
            </div>
            <div class="number ellipsis">
              Card ({{ card.lastFourDigits }})
            </div>
          </ion-note>
        </button>
      </ion-item-sliding>
    </div>
  </ion-list>

  <bitpay-card-home *ngIf="
      showBitPayCard && showBitpayCardGetStarted
    "></bitpay-card-home>

  <gift-cards *ngIf="showGiftCards" [scrollArea]="scrollArea"></gift-cards>
</ion-content>
