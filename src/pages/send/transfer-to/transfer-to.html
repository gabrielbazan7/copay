<div class="card" *ngIf="filteredContactsList && filteredContactsList[0]">
  <ion-item-divider>
    <span class="title" translate>Transfer to Contact</span>
  </ion-item-divider>
  <ion-list>
    <button ion-item *ngFor="let item of filteredContactsList | orderBy : ['name']" (click)="close(item)">
      <ion-icon class="item-img" item-start>
        <gravatar [name]="item.name" [width]="35" [height]="35" [email]="item.email"></gravatar>
      </ion-icon>
      <div class="item-title">{{item.name}}</div>
    </button>
    <button ion-item class="show-more" *ngIf="contactsShowMore" (click)="showMore()">
      <span translate>Show all</span>
    </button>
  </ion-list>
</div>

<div class="card" *ngIf="walletBtcList && walletBtcList[0]">
  <ion-item-divider class="title">
    <span translate>Transfer to Bitcoin Account</span>
  </ion-item-divider>

  <ion-list>
    <button ion-item *ngFor="let wallet of filteredWallets[0] ? filteredWallets : walletBtcList" (click)="close(wallet)" [ngClass]="{'wallet-disabled': !wallet.isComplete || wallet.needsBackup}">
      <ion-icon class="item-img" item-start>
        <img *ngIf="wallet.coin == 'btc' && wallet.network == 'livenet'" src="assets/img/bitcoin-logo-blank.svg" class="icon-coin" />
        <img *ngIf="wallet.coin == 'bch' && wallet.network == 'livenet'" src="assets/img/bitcoincash-logo-blank.svg" class="icon-coin" />
        <img *ngIf="wallet.coin == 'btc' && wallet.network == 'testnet'" src="assets/img/bitcoin-testnet-transparent.svg" class="icon-coin" />
        <img *ngIf="wallet.coin == 'bch' && wallet.network == 'testnet'" src="assets/img/bitcoincash-testnet-transparent.svg" class="icon-coin" />
      </ion-icon>
      <div class="item-title">{{wallet.name}}</div>
      <div class="item-subtitle">
        <span>Account #{{wallet.account}}</span>
        <span *ngIf="wallet.m > 1 && wallet.isComplete && !wallet.needsBackup">
          {{wallet.m}}-{{wallet.n}}
        </span>
      </div>
      <ion-note class="wallet-warning" *ngIf="!wallet.isComplete" item-end>
        {{'Incomplete' | translate}}
      </ion-note>
      <ion-note class="wallet-warning" *ngIf="wallet.isComplete && wallet.needsBackup" item-end>
        {{'Needs Backup' | translate}}
      </ion-note>
    </button>
  </ion-list>
</div>
