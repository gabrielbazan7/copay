<ion-header>
  <ion-navbar>
    <ion-title>{{'New Wallet' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <button class="list-button" ion-item (click)="goToCreateWallet(false)">
    <ion-icon item-start>
      <img src="assets/img/icon-wallet.svg" class="icon-wallet" />
    </ion-icon>
    <span translate>Create Personal Wallet</span>
  </button>
  <button class="list-button" ion-item (click)="goToCreateWallet(true)">
    <ion-icon item-start>
      <img src="assets/img/icon-wallet.svg" class="icon-wallet" />
    </ion-icon>
    <span translate>Create Shared Wallet</span>
  </button>
  <button class="list-button" ion-item (click)="goToJoinWallet()">
    <ion-icon class="join-icon" item-start>
      <img src="assets/img/item-ico-addwallet.svg" class="icon-wallet" />
    </ion-icon>
    <span translate>Join Shared Wallet</span>
  </button>
  <button class="list-button" ion-item (click)="goToImportWallet()">
    <ion-icon class="import-icon" item-start>
      <img src="assets/img/item-ico-import.svg" class="icon-wallet" />
    </ion-icon>
    <span translate>Import Wallet</span>
  </button>
</ion-content>
