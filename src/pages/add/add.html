<wide-header-page [headerColor]="'transparent'" title="{{'Add' | translate}}">
  <div page-content>
    <button class="list-button" ion-item (click)="goToSelectCurrencyPage(false)">
      <ion-icon item-start>
        <img src="assets/img/icon-wallet.svg" class="icon-wallet" />
      </ion-icon>
      <div class="item-title" translate>Basic Wallet</div>
      <span class="item-subtitle" translate>Quick and easy setup</span>
    </button>
    <button class="list-button" ion-item (click)="goToSelectCurrencyPage(true)">
      <ion-icon item-start>
        <img src="assets/img/icon-wallet.svg" class="icon-wallet" />
      </ion-icon>
      <div class="item-title" translate>Multi-Factor Wallet</div>
      <span class="item-subtitle" translate>Requires multiple devices (most secure)</span>
    </button>
  </div>
</wide-header-page>
