<wide-header-page title="{{'Add Wallet' | translate}}">
  <div page-content>
    <ion-list class="settings-list">
      <button class="list-button" ion-item (click)="goToNewWalletPage()">
        <ion-icon item-start>
          <img src="assets/img/add-wallet/wallet.svg" />
        </ion-icon>
        <div class="item-title" translate>Create New Wallet</div>
        <span class="item-subtitle" translate>New set of 12 words phrase will be provided</span>
      </button>
      <button *ngIf="hasWallets" class="list-button" ion-item (click)="goToNewWalletPage(true)">
        <ion-icon item-start>
          <img src="assets/img/icon-wallet.svg" class="icon-wallet" />
        </ion-icon>
        <div class="item-title" translate>Add Account</div>
        <span class="item-subtitle" translate>To an already created wallet</span>
      </button>
      <button class="list-button" ion-item (click)="goToImportWallet()">
        <ion-icon item-start>
          <img src="assets/img/add-wallet/import.svg" />
        </ion-icon>
        <div class="item-title" translate>Import Wallet</div>
        <span class="item-subtitle" translate>Recover your wallet using your passphrase</span>
      </button>
    </ion-list>
  </div>
</wide-header-page>
