<wide-header-page [headerColor]="'transparent'" title="{{'Select currency' | translate}}">
  <div page-content>
    <button class="list-button" ion-item (click)="goToCreateWallet('btc')">
      <ion-icon item-start>
        <img src="assets/img/bitcoin-logo-blank.svg" class="icon-wallet" />
      </ion-icon>
      <div class="item-title" translate>Bitcoin (BTC)</div>
    </button>
    <button class="list-button" ion-item (click)="goToCreateWallet('bch')">
      <ion-icon item-start>
        <img src="assets/img/bitcoincash-logo-blank.svg" class="icon-wallet" />
      </ion-icon>
      <div class="item-title" translate>Bitcoin Cash (BCH)</div>
    </button>
  </div>
</wide-header-page>
